<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SustainaBite - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FF8C42;
            --fresh-green: #4CAF50;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FFF3E0 0%, #E8F5E9 100%);
            height: 100vh;
            display: flex; justify-content: center; align-items: center; margin: 0;
        }
        .login-card {
            background: white; width: 90%; max-width: 400px;
            padding: 30px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo { font-size: 2rem; margin-bottom: 10px; display: block; }
        
        /* Toggle Switch */
        .toggle-container {
            background: #f0f0f0; border-radius: 30px; display: flex;
            margin-bottom: 25px; padding: 5px; position: relative;
        }
        .toggle-btn {
            flex: 1; padding: 10px; border: none; background: transparent;
            border-radius: 25px; font-weight: 600; cursor: pointer; z-index: 2;
        }
        .toggle-active-bg {
            position: absolute; width: 50%; height: calc(100% - 10px);
            background: white; border-radius: 25px; top: 5px; left: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.3s ease; z-index: 1;
        }
        
        .google-btn {
            width: 100%; padding: 12px; border: 1px solid #ddd; background: white;
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            gap: 10px; cursor: pointer; font-weight: 600; color: #555; margin-bottom: 20px;
        }
        .divider { display: flex; align-items: center; margin-bottom: 20px; color: #888; font-size: 0.8rem; }
        .divider::before, .divider::after { content: ""; flex: 1; border-bottom: 1px solid #eee; }
        .divider span { padding: 0 10px; }

        input {
            width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid #eee;
            border-radius: 12px; background: #fafafa; font-family: inherit; font-size: 0.95rem;
        }
        .cta-btn {
            width: 100%; padding: 15px; background: var(--primary-orange); color: white;
            border: none; border-radius: 12px; font-weight: 700; font-size: 1rem; cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 140, 66, 0.3); transition: background 0.3s;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <span class="logo">üçä SustainaBite</span>
        
        <div class="toggle-container">
            <div class="toggle-active-bg" id="slider"></div>
            <button class="toggle-btn" onclick="switchTab('user')" style="color: var(--primary-orange)">Donor</button>
            <button class="toggle-btn" onclick="switchTab('ngo')">NGO</button>
        </div>

        <h3 id="welcome-text">Welcome, Food Hero!</h3>

        <button class="google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="20" alt="G">
            Sign in with Google
        </button>

        <div class="divider"><span>OR Login with Details</span></div>

        <div id="login-form">
            <input type="text" placeholder="Full Name (e.g. Aditi Sharma)">
            <input type="tel" placeholder="Mobile (+91 98765 43210)">
            <input type="text" placeholder="City (e.g. Mumbai)">
            <button class="cta-btn" id="login-btn" onclick="handleLogin()">Let's Save Food üöÄ</button>
        </div>
    </div>

    <script>
        let currentUserType = 'user';

        function switchTab(type) {
            currentUserType = type;
            const slider = document.getElementById('slider');
            const title = document.getElementById('welcome-text');
            const btn = document.getElementById('login-btn');

            if (type === 'user') {
                slider.style.transform = 'translateX(0%)';
                title.innerText = "Welcome, Food Hero!";
                btn.innerText = "Let's Save Food üöÄ";
                btn.style.background = "#FF8C42";
            } else {
                slider.style.transform = 'translateX(100%)';
                title.innerText = "Welcome, NGO Partner!";
                btn.innerText = "Start Collecting üöõ";
                btn.style.background = "#4CAF50";
            }
        }

        function handleLogin() {
            if(currentUserType === 'user') {
                window.location.href = 'dashboard.html';
            } else {
                window.location.href = 'ngo-dashboard.html';
            }
        }
    </script>
</body>
</html>
